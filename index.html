<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Reszponzív formázás – Programozási nyelvek</title>
</head>
<body>
    <div class="bg-sky-200 text-sky-900">

    <!-- ===== MENÜ ===== -->
    <div class="flex bg-sky-100">
        <nav>
        <!-- Bal oldali rész -->
            <div class="flex justify-start">
                <img src="code_logo.png" alt="Logo">
                <p>CodeHub</p>
            </div>

        <!-- Jobb oldali rész -->
            <div class="flex justify-end">
                <ul>
                    <li>Python</li>
                    <li>JavaScript</li>
                    <div class="bg-sky-900 text-sky-100">
                        <li>Java</li>
                    </div>
                    <li>C#</li>
                </ul>
            </div>
        </nav>
    </div>


    <!-- ===== TARTALMI RÉSZ ===== -->
    <section>

        <!-- Címsor -->
        <div class="bg-sky-100">
            <h1>Programozási nyelvek</h1>
        </div>

        <!-- Kártyák -->
        <div>

            <div>
                <div class="size-12">
                    <img src="python.png" alt="Python">
                </div>
                <p>Python</p>
            </div>

            <div>
                <div class="size-12">
                    <img src="javascript.jpg" alt="JavaScript">
                </div>
                <p>JavaScript</p>
            </div>

            <div>
                <div class="size-12">
                    <img src="java.png" alt="Java">
                </div>
                <p>Java</p>
            </div>

            <div>
                <div class="size-12">
                    <img src="c.png" alt="C#">
                </div>
                <p>C#</p>
            </div>

        </div>

    </section>

    <footer>
        <!-- opcionális -->
    </footer>
    </div>
</body>
</html>
